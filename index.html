<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Fruits Game</title>

<style>
    body {
        margin: 0;
        background: #e8f9ff;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #game {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    #basket {
        position: absolute;
        bottom: 20px;
        left: 50%;
        width: 120px;
        height: 30px;
        background: brown;
        border-radius: 0 0 20px 20px;
        transform: translateX(-50%);
    }

    .fruit {
        position: absolute;
        top: 0;
        font-size: 30px;
    }

    #score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 22px;
        font-weight: bold;
    }

    #winScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 40px;
    }
</style>
</head>

<body>
<div id="game">
    <div id="score">Score: 0</div>
    <div id="basket"></div>

    <div id="winScreen">
        ðŸŽ‰ YOU WIN! ðŸŽ‰
        <div style="font-size:24px; margin-top:10px;">
            Final Score: 10
        </div>
    </div>
</div>

<script>
    const game = document.getElementById("game");
    const basket = document.getElementById("basket");
    const scoreText = document.getElementById("score");
    const winScreen = document.getElementById("winScreen");

    const fruits = ["ðŸŽ", "ðŸŒ", "ðŸ“", "ðŸŠ", "ðŸ‡"];

    let basketX = window.innerWidth / 2 - 60;
    let score = 0;
    let gameOver = false;

    // Basket movement
    document.addEventListener("keydown", (e) => {
        if (gameOver) return;

        if (e.key === "ArrowLeft" && basketX > 0) {
            basketX -= 30;
        }
        if (e.key === "ArrowRight" && basketX < window.innerWidth - 120) {
            basketX += 30;
        }
        basket.style.left = basketX + "px";
    });

    // Create fruit
    function createFruit() {
        if (gameOver) return;

        const fruit = document.createElement("div");
        fruit.classList.add("fruit");
        fruit.innerText = fruits[Math.floor(Math.random() * fruits.length)];

        let fruitX = Math.random() * (window.innerWidth - 30);
        fruit.style.left = fruitX + "px";

        game.appendChild(fruit);

        let fruitY = 0;
        const fall = setInterval(() => {
            fruitY += 5;
            fruit.style.top = fruitY + "px";

            // Catch fruit
            if (
                fruitY > window.innerHeight - 80 &&
                fruitX > basketX - 20 &&
                fruitX < basketX + 120
            ) {
                score++;
                scoreText.innerText = "Score: " + score;
                fruit.remove();
                clearInterval(fall);

                // Win condition
                if (score === 10) {
                    endGame();
                }
            }

            // Missed fruit
            if (fruitY > window.innerHeight) {
                fruit.remove();
                clearInterval(fall);
            }
        }, 20);
    }

    function endGame() {
        gameOver = true;
        winScreen.style.display = "flex";
    }

    // Fruit falling every second
    setInterval(createFruit, 1000);
</script>
</body>
</html>
