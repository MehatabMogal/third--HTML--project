<!DOCTYPE html>
<html>
<head>
  <title>Catching Falling Fruits</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: lightblue;
    }
    canvas {
      display: block;
      margin: auto;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let basket = { x: canvas.width/2 - 50, y: canvas.height - 60, width: 100, height: 20 };
let fruits = [];
let score = 0;
let gameOver = false;

// Fruit images
const fruitImages = ["ðŸŽ","ðŸŒ","ðŸ‡","ðŸŠ","ðŸ“"];

function drawBasket() {
  ctx.fillStyle = "brown";
  ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
}

function drawFruits() {
  ctx.font = "30px Arial";
  fruits.forEach(fruit => {
    ctx.fillText(fruit.type, fruit.x, fruit.y);
  });
}

function updateFruits() {
  fruits.forEach(fruit => {
    fruit.y += fruit.speed;
    // Check catch
    if (fruit.y + 20 >= basket.y &&
        fruit.x >= basket.x &&
        fruit.x <= basket.x + basket.width) {
      score++;
      fruits.splice(fruits.indexOf(fruit), 1);
    }
    // Missed fruit
    else if (fruit.y > canvas.height) {
      fruits.splice(fruits.indexOf(fruit), 1);
    }
  });
}

function spawnFruit() {
  if (gameOver) return;
  let fruit = {
    x: Math.random() * (canvas.width - 30),
    y: 0,
    speed: 3 + Math.random() * 2,
    type: fruitImages[Math.floor(Math.random()*fruitImages.length)]
  };
  fruits.push(fruit);
}

function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);
}

function checkWin() {
  if (score >= 10) {
    gameOver = true;
    ctx.fillStyle = "green";
    ctx.font = "50px Arial";
    ctx.fillText("ðŸŽ‰ You Win! ðŸŽ‰", canvas.width/2 - 150, canvas.height/2);
  }
}

function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBasket();
  drawFruits();
  updateFruits();
  drawScore();
  checkWin();
  if (!gameOver) requestAnimationFrame(gameLoop);
}

setInterval(spawnFruit, 1500);
gameLoop();

// Controls for laptop (keyboard)
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") basket.x -= 20;
  if (e.key === "ArrowRight") basket.x += 20;
});

// Controls for phone (touch)
canvas.addEventListener("touchstart", e => {
  let touchX = e.touches[0].clientX;
  basket.x = touchX - basket.width/2;
});
</script>
</body>
</html>
